<!DOCTYPE html>
<html>
    <head>
        <title>Instagram Post</title>
        <script src="https://kit.fontawesome.com/cfce852bc9.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="stylesIGpost.css">
    </head>
    <body>
        <div class="post">
            <div class="header">
                <div class="user-info">
                    <div class="user-photo"><i class="fa-regular fa-circle-user fa-2x"></i></div>
                    <div class="user-text">
                        <div class="user-name"><b>The Lion Lover</b></div>
                        <div class="user-location">Valencia, Carabobo</div>
                    </div>
                </div>            
                <div class="menu">
                    <div class="threepoints">
                    <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>
                    </div>
                </div>
            </div>
            <div class="image"><img src="https://static.nationalgeographic.es/files/styles/image_3200/public/01-lion-populations-nationalgeographic_1777804.jpg?w=1900&h=1267"></div>
            <div class="footer">
                <div class="icons">
                    <div class="left">
                        <div class="liked"><i class="fa-regular fa-heart fa-2x"></i></div>
                        <div class="comment"><i class="fa-regular fa-comment fa-2x"></i></div>
                        <div class="message"><i class="fa-regular fa-paper-plane fa-2x"></i></div>
                    </div>
                    <div class="right">
                        <div class="save"><i class="fa-regular fa-bookmark fa-2x"></i></div>
                    </div>
                </div>
                <div class="reactions">Le gusta a&nbsp;<b>Juan Cabrera</b>&nbsp;y a&nbsp;<b>10 más</b> </div>
                <div class="description">El rey de la selva en todo su esplendor mientras observa sigilosamente a su próxima presa...</div>
            </div>
        </div>
    </body>
</html>
